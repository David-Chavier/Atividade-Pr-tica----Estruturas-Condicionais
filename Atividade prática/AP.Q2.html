<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP.Q2</title>
</head>
<body>
    <script>

        //         Desenvolva um aplicativo que leia o salário e o sexo de vários
        // funcionários. No final, mostre o total de salários pagos aos homens e
        // o total pago às mulheres. O programa vai perguntar ao usuário se
        // ele quer continuar ou não sempre que ler os dados de um
        // funcionário.

        let quercontinuar = 'sim';
        let salarioparaHomens = 0;
        let salarioparaMulheres = 0;
        while(quercontinuar == 'sim'){
            
            const sexo = prompt('Digite o sexo: "homem" ou "mulher"') 
            switch(sexo){
                case 'homem':
                    salarioparaHomens += parseFloat(prompt('Digite o salário'))    
                    break;
                case 'mulher':
                    salarioparaMulheres += parseFloat(prompt('Digite o salário')) 
                    break;
                default:
                    'valor não registrado'

            }

            quercontinuar = prompt('Quer continuar a inserir dados?')
        }

        document.write(`Total de salários pagos aos homens R$${ salarioparaHomens.toFixed(2)} <br/>`)
        document.write(`Total de salários pagos aos mulheres R$${ salarioparaMulheres.toFixed(2)}`)
        
    </script>
</body>
</html>
