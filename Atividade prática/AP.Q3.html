<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP.Q3</title>
</head>
<body>
    <script>

        //         Crie um algoritmo que leia o valor inicial da contagem, o valor final e
        // o incremento, mostrando em seguida todos os valores no intervalo:
        // Ex:
        // Digite o primeiro Valor: 3
        // Digite o último Valor: 10
        // Digite o incremento: 2
        // Contagem: 3 5 7 9 Acabou!
        
        let array = []
        let primeirovalor = parseInt(prompt('Digite o primeiro Valor:'))
        const ultimovalor = parseInt(prompt('Digite o último Valor:'))
        const incremento = parseInt(prompt('Digite o incremento:'))

        for(primeirovalor; primeirovalor <= ultimovalor; primeirovalor += incremento){
            array.push(primeirovalor)
        }

        document.write(`${array} Acabou!`)

    </script>
</body>
</html>
